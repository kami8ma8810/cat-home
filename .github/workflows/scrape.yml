name: Scrape Properties

on:
  # 毎日 JST 6:00 (UTC 21:00) に実行
  schedule:
    - cron: '0 21 * * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  scrape-suumo:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SUUMO Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: pnpm --filter @cat-home/scraper scrape:suumo

      - name: Notify on failure
        if: failure()
        run: echo "::error::SUUMO scraping failed"

  scrape-door:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run DOOR Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: pnpm --filter @cat-home/scraper scrape:door

      - name: Notify on failure
        if: failure()
        run: echo "::error::DOOR scraping failed"
